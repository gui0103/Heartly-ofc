<script>
  var contador = 0;

      contador++;

      span_best_performers.style.fontSize = "60px";
      contador--;
    }

  }

  function all_performances() {
    if (contador2 == 0) {
      span_all_performances.innerHTML = "Abaixo você pode ver todas as melhores <br> performances existentes no mundo";

</script>
