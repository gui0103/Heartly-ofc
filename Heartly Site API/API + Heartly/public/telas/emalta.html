    "../msc/Taylor Swift - Wildest Dreams(MP3_160K).mp3",
    "../msc/Travis Scott - ASTROTHUNDER (MP3_160K).mp3"
  ];

  var vt_titulo = ["Always Been You", "Don't Blame Me", "Dream",
    "Dress", "Dive", "Perfect", "Shape of You", "Fallin' All In You", "Getaway Car", "Adore You", "She",

  ];

  function musica_aleatoria() {
    var musica = parseInt(Math.random() * 32);
    //var musica = parseInt(Math.random() * 70);

    // Define a música sorteada
    var musica_escolhida = vt_musica[musica];
    audio.src = `${musica_escolhida}`;

    // Define o nome da música
    var musica_escolhida_titulo = vt_titulo[musica];
    titulo.innerHTML = `${musica_escolhida_titulo}`;

    audio.style.display = "block";
    titulo.style.display = "block";

    //Faz a música tocar sozinha
    audio.play();
    audio.volume = 0.15; // Regula o volume da música

  }
</script>
